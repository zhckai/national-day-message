<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>National Day Message</title>
    <link rel="stylesheet" type = "text/css" href="{{url_for('static', filename = 'style.css')}}">
  </head>
  <body>
    <form method = "post">
      Message: <input type= "text" name = "message"
      <input type = "submit" value = "post">
    </form>
    {% if message %}
      {{ message }}
    {% endif %}
    {% for post in posts %}
      {{ post }} <br />
    {% endfor %}
  </body>
</html>
